<head>
<meta name=referrer content=no-referrer>
<meta name=description content="Leggi testo con la voce di google talkback">
</head>

<title>Generatore di voce di talkback</title>
<h1>Generatore voce talkback</h1>
<p>Scrivi qualcosa sotto per leggerlo con la voce di talkback (o con quella di google lens se non hai mai attivato il servizio)</p>
<textarea title='Testo' accesskey=t id=testo style="width: 500 PX; "></textarea>
<br>
<button onclick="new Audio('https://www.google.com/speech-api/v1/synthesize?lang=en&text=' + encodeURIComponent(document.getElementById('testo').value)).play()" accesskey=e>pronuncia con voce inglese</button>
<br>
<br>
<button onclick="new Audio('https://www.google.com/speech-api/v1/synthesize?lang=it&gender=male&text=' + encodeURIComponent(document.getElementById('testo').value)).play()" accesskey=i>pronuncia con voce italiana</button>
<br>
<br>
<button onclick="new Audio('https://www.google.com/speech-api/v1/synthesize?lang=it&pitch=0.45&text=' + encodeURIComponent(document.getElementById('testo').value)).play()" accesskey=f>pronuncia con voce italiana femminile </button>
<br>
<br>
<button onclick="new Audio('https://translate.google.com/translate_tts?tl=it&client=tw-ob&q=' + encodeURIComponent(document.getElementById('testo').value)).play()" accesskey=a>Pronuncia con voce assistente google italiano</button>
<br>
<br>
<button onclick="new Audio('https://translate.google.com/translate_tts?client=tw-ob&tl=de&q=' + encodeURIComponent(document.getElementById('testo').value)).play()" accesskey=d>Pronuncia con voce tedesca</button>
<br>
<br>
<button onclick="new Audio('https://www.google.com/speech-api/v1/synthesize?lang=es&text=' + encodeURIComponent(document.getElementById('testo').value)).play()" accesskey=s>Pronuncia con voce spagnola</button>
<br>
<br>
<button onclick="new Audio('https://translate.google.com/translate_tts?client=tw-ob&tl=es&q=' + encodeURIComponent(document.getElementById('testo').value)).play()">pronuncia con voce assistente google spagnolo</button>
<br>
<br>
<button onclick="new Audio('https://translate.google.com/translate_tts?client=tw-ob&tl=fr&q=' + encodeURIComponent(document.getElementById('testo').value)).play()">Pronuncia con voce francese</button>
<br>
<br>

<p>Le voci di google assistant ora funzionano correttamente.</p>
